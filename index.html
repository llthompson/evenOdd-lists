<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&family=Montserrat:wght@100;300;400;500;600;700&family=Mulish:wght@300;400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&family=Quicksand:wght@300;400;500;600;700&family=Raleway:wght@100;300;400;500;600&display=swap"

    <link rel="stylesheet" href="generic-styles.css">
    <title>Even or Odd</title>
</head>

<body>
    <h1>Even or Odd Lists</h1>

    <form id="even-odd-form" autocomplete="off" target="_blank">
        <div class="wrd-field">
            <label for="word">word</label>
            <input type="text" name="word" id="word" placeholder="what's your word?" onkeyup="updateWord(this)">
        </div>
        <div class="btn-field">
            <input id="submit-btn" type="button" value="Even or Odd?" onclick="handleSubmit()">
        </div>
    </form>

    <section>
        <h2>Even</h2>
        <ul id="even"></ul>
    </section>
    <section>
        <h2>Odd</h2>
        <ul id="odd"></ul>
    </section>

    <script src="script.js"></script>
</body>

</html>
